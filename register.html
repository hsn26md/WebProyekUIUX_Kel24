<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Member Baru - Sagara Glamping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: {
                        brand: { dark: '#005596', main: '#EA6C00', accent: '#f59e0b' }
                    }
                }
            }
        }
    </script>
    <style>
        .register-bg {
            background-image: url('https://images.unsplash.com/photo-1496545672479-7f946269969c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen w-full register-bg relative flex items-center justify-center font-sans antialiased py-10">
    <div class="absolute inset-0 bg-brand-dark/85 backdrop-blur-sm"></div>

    <div class="relative z-10 w-full max-w-lg px-4">
        <div class="text-center mb-6">
            <a href="index.html" class="inline-flex items-center gap-2 text-2xl font-bold text-white hover:text-brand-accent transition">
                <i class="fa-solid fa-campground text-brand-main"></i> BEST<span class="text-brand-main">CAMP</span>
            </a>
            <p class="text-gray-300 mt-1 text-sm font-light">Bergabunglah dengan komunitas petualang kami</p>
        </div>

        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden p-8 border border-white/10">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Buat Akun Baru</h2>
                <p class="text-sm text-gray-500 mt-1">Isi data diri Anda untuk memulai pengalaman mewah.</p>
            </div>
            
            <form onsubmit="prosesDaftar(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2 ml-1">Nama Lengkap</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-400"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="nama" class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-brand-main outline-none" placeholder="Contoh: Budi Santoso" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2 ml-1">Alamat Email</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-400"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" id="email" class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-brand-main outline-none" placeholder="nama@email.com" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2 ml-1">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-brand-main outline-none" placeholder="••••••••" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2 ml-1">Konfirmasi</label>
                        <input type="password" id="confirmPassword" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-brand-main outline-none" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="terms" type="checkbox" required class="w-4 h-4 text-brand-main bg-gray-100 border-gray-300 rounded focus:ring-brand-main">
                    </div>
                    <label for="terms" class="ml-2 text-xs text-gray-600">
                        Saya menyetujui <a href="#" class="text-brand-main hover:underline">Syarat & Ketentuan</a>.
                    </label>
                </div>

                <button type="submit" class="w-full py-3.5 bg-brand-accent text-white font-bold rounded-lg hover:bg-yellow-500 transition flex justify-center items-center gap-2">
                    <span>Buat Akun</span> <i class="fa-solid fa-user-plus"></i>
                </button>
            </form>
            
            <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center mt-6 -mx-8 -mb-8">
                <p class="text-sm text-gray-500">
                    Sudah punya akun? <a href="login.html" class="font-bold text-brand-dark hover:text-brand-main transition">Masuk Sekarang</a>
                </p>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT DASAR -->
    <script>
        function prosesDaftar(event) {
            // Mencegah halaman refresh otomatis
            event.preventDefault();
            
            // 1. Ambil nilai dari kotak input
            var namaInput = document.getElementById('nama').value;
            var emailInput = document.getElementById('email').value;
            var passwordInput = document.getElementById('password').value;
            var confirmInput = document.getElementById('confirmPassword').value;

            // 2. Cek apakah password cocok
            if (passwordInput !== confirmInput) {
                alert("Password dan Konfirmasi tidak sama!");
                return; // Berhenti di sini
            }

            // 3. Buat data user baru dalam bentuk Object Javascript
            var userBaru = {
                nama: namaInput,
                email: emailInput,
                password: passwordInput
            };

            // 4. Ambil data user lama dari LocalStorage (jika ada)
            // JSON.parse = Mengubah Teks menjadi Data agar bisa dibaca Javascript
            var daftarUser = JSON.parse(localStorage.getItem('users')) || [];

            // 5. Masukkan user baru ke dalam daftar
            daftarUser.push(userBaru);

            // 6. Simpan kembali ke LocalStorage
            // JSON.stringify = Mengubah Data menjadi Teks agar bisa disimpan browser
            localStorage.setItem('users', JSON.stringify(daftarUser));

            // 7. Beritahu user dan pindah halaman
            alert("Pendaftaran Berhasil! Silakan Login.");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
